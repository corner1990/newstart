<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Template â€¢ TodoMVC</title>
<link rel="stylesheet" href="res/css/demo01/index.css">
<link rel="stylesheet" href="res/css/demo01/app.css">
</head>
<body ng-app="MyTodoMvc">
<section class="todoapp" ng-controller="MainController"><header class="header">
<h1>todos</h1>
<form ng-submit="add()">
	<input class="new-todo" placeholder="What needs to be done?" ng-model="text" autofocus>
</form>
</header><section class="main"><input class="toggle-all" type="checkbox" ng-click="toggleAll()"><label for="toggle-all">Mark all as complete</label>
<ul class="todo-list">
	<li ng-repeat="todo in todos | filter: selected:equalComplare" ng-class="{completed:todo.completed,editing:todo.id===currentEditingId}" data-id="{{todo.id}}">
	<div class="view" id="{{todo.id}}">
		<input class="toggle" type="checkbox" ng-model="todo.completed"><label ng-dblclick="editing(todo.id)">{{todo.text}}</label><button class="destroy" ng-click="remove(todo.id)"></button>
	</div>
	<form ng-submit="save()">
		<input class="edit" ng-model="todo.text" ng-blur="save()">
	</form>
	</li>
</ul>
</section><footer class="footer" ng-show="todos.length> 0"><span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
<ul class="filters">
	<li><a ng-class="{selected:selected.completed==undefined}" href="#/">All</a></li>
	<li><a ng-class="{selected:selected.completed==false}" href="#/active">Active</a></li>
	<li><a ng-class="{selected:selected.completed==true}" href="#/completed">Completed</a></li>
</ul>
<button class="clear-completed" ng-click="clear()" ng-show="existCompleted()">Clear completed</button></footer></section><footer class="info">
<p>
	Double-click to edit a todo
</p>
<p>
	Template by <a href="http://sindresorhus.com">Sindre Sorhus</a>
</p>
<p>
	Created by <a href="http://todomvc.com">you</a>
</p>
<p>
	Part of <a href="http://todomvc.com">TodoMVC</a>
</p>
</footer>
<script src="res/bower_components/angular/angular.js"></script>
<script src="res/js/demo01/app.js"></script>
</body>
</html>
